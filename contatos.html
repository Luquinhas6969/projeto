<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <title>Me leva pra casa</title>
    <link href="css/geral.css" rel="stylesheet"/>
</head>
<body>
    <div id="corpo">

        <div id="topo">
            <h1>Contatos</h1>
        </div>

        <div id="menu">
            <div id="botao1"><a href="index.html">Início</a></div>
            <div id="botao2"><a href="adote.html">Adote já!</a></div>
            <div id="botao3"><a href="catalogo.html">Catálogo</a></div>
            <div id="botao4"><a href="contatos.html">Contatos</a></div>
            <div id="botao5"><a href="faleconosco.html">Fale Conosco</a></div>
        </div>

        <div id="conteudo">

            <div id="esquerda">
                <img src="imagens/cachorrotriste.jpg" alt="Cachorro triste" style="width: 100%;">
            </div>

            <div id="centro">

                <h2>Entre em contato para realizar uma doação!</h2>
                <form action="index.html" method="get" onsubmit="return validarFormulario()">
                    <label for="nome">Nome completo:</label><br>
                    <input type="text" id="nome" name="nome" required minlength="3" placeholder="Ex: Ana Silva"><br><br>

                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com"><br><br>

                    <label for="telefone">Telefone:</label><br>
                    <input type="tel" id="telefone" name="telefone" placeholder="(DDD) 91234-5678"><br><br>

                    <input type="submit" value="Enviar">
                </form>
            </div>

            <div id="direita">
                <img src="imagens/gato triste.jpg" alt="Gato triste" style="width: 100%;">
            </div>
        </div>

        <div id="rodape">
            <p>&copy; 2025 - Site desenvolvido por Lucas Gabriel</p>
        </div>

    </div>

    <script>
        function validarFormulario() {
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const telefone = document.getElementById('telefone').value.trim();

            if (nome.length < 3) {
                alert("Por favor, preencha o nome completo com pelo menos 3 caracteres.");
                return false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Por favor, insira um e-mail válido.");
                return false;
            }

            if (telefone !== "") {
                const telefoneRegex = /^\(?\d{2}\)?\s?\d{4,5}-\d{4}$/;
                if (!telefoneRegex.test(telefone)) {
                    alert("Por favor, insira um telefone válido no formato (DDD) 91234-5678.");
                    return false;
                }
            }

            alert("Obrigado! Seus dados foram enviados com sucesso.");
            return true;
        }
    </script>
</body>
</html>
