<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Adoção</title>
  <link rel="stylesheet" href="css/geral.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    nav.menu-responsivo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #FFA500;
      padding: 15px 20px;
      color: white;
      position: relative;
      z-index: 999;
      font-family: Arial, sans-serif;
    }

    .menu-logo a {
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
      text-decoration: none;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }

    .menu-itens {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .menu-itens li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .menu-itens {
        display: none;
        flex-direction: column;
        background-color: #FFA500;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        z-index: 10;
      }

      .menu-itens.ativo {
        display: flex;
      }

      .menu-itens li {
        padding: 12px 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .menu-itens li:first-child {
        border-top: none;
      }
    }

    /* Formulário */
    #formContainer {
      max-width: 600px;
      margin: 20px auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #FFA500;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e69500;
    }
  </style>
</head>
<body>
  <div id="corpo">

    <!-- MENU RESPONSIVO -->
    <nav class="menu-responsivo">
      <div class="menu-logo">
        <a href="index.html">Me Leve Para Casa</a>
      </div>
      <div class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="menu-itens" id="menuItens">
        <li><a href="index.html">Início</a></li>
        <li><a href="catalogo.html">Animais para Adoção</a></li>
        <li><a href="faleconosco.html">Cadastrar Animal</a></li>
        <li><a href="ajudar.html">Como Ajudar</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contatos.html">Contato</a></li>
      </ul>
    </nav>

    <!-- TOPO -->
    <header id="topo" class="container">
      <h1 class="titulo-principal">Formulário de Adoção</h1>
    </header>

    <!-- CONTEÚDO -->
    <main class="container">
      <div id="formContainer">
        <section id="animalSelecionado" aria-label="Animal selecionado para adoção"></section>

        <form id="formAdocao" aria-label="Formulário de adoção de animal">
          <div class="form-group">
            <input type="text" id="nomePessoa" placeholder="Seu Nome" required aria-required="true" />
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Seu E-mail" required aria-required="true" />
          </div>
          <div class="form-group">
            <input type="tel" id="telefone" placeholder="Telefone com DDD" aria-label="Telefone para contato" />
          </div>
          <div class="form-group">
            <textarea id="motivo" placeholder="Por que deseja adotar?" required aria-required="true"></textarea>
          </div>
          <button type="submit" id="btnSubmitAdocao">
            <i class="fas fa-paw"></i> <span id="btnTextAdocao">Enviar Pedido de Adoção</span>
          </button>
        </form>
      </div>
    </main>

    <!-- JS -->
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>

    <script>
      const menuToggle = document.getElementById('menuToggle');
      const menuItens = document.getElementById('menuItens');

      menuToggle.addEventListener('click', () => {
        menuItens.classList.toggle('ativo');
      });

      const animal = JSON.parse(localStorage.getItem("adocaoSelecionada"));
      const divAnimal = document.getElementById("animalSelecionado");

      if (animal) {
        divAnimal.innerHTML = `
          <h2>Você quer adotar:</h2>
          ${animal.imagem_url ? `<img src="${animal.imagem_url}" style="max-width:200px;border-radius:10px;">` : ""}
          <p><strong>Nome:</strong> ${animal.nome}</p>
          <p><strong>Descrição:</strong> ${animal.descricao}</p>
        `;
      } else {
        divAnimal.innerHTML = `
          <div style="padding:20px;background:#fff3cd;border-radius:8px;margin-bottom:20px;">
            <p><i class="fas fa-exclamation-triangle"></i> Nenhum animal selecionado. Por favor, <a href="catalogo.html">volte ao catálogo</a> e selecione um animal para adoção.</p>
          </div>
        `;
      }

      // Variável para controlar se já está processando
      let isProcessingAdocao = false;

      document.getElementById("formAdocao").addEventListener("submit", async function (e) {
        e.preventDefault();
        
        // Prevenir múltiplos envios
        if (isProcessingAdocao) {
          return;
        }
        
        if (!animal || !animal.id) {
          alert("Nenhum animal selecionado. Por favor, selecione um animal no catálogo.");
          window.location.href = "catalogo.html";
          return;
        }

        const nome = document.getElementById("nomePessoa").value.trim();
        const email = document.getElementById("email").value.trim();
        const telefone = document.getElementById("telefone").value.trim();
        const motivo = document.getElementById("motivo").value.trim();

        if (!nome || !email || !motivo) {
          alert("Por favor, preencha todos os campos obrigatórios.");
          return;
        }

        // Desabilitar botão e mostrar estado de carregamento
        const btnSubmit = document.getElementById("btnSubmitAdocao");
        const btnText = document.getElementById("btnTextAdocao");
        isProcessingAdocao = true;
        btnSubmit.disabled = true;
        btnSubmit.style.opacity = "0.6";
        btnSubmit.style.cursor = "not-allowed";
        btnText.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';

        try {
          // Salvar pedido de adoção no Supabase
          await adocoesDB.cadastrar({
            animal_id: animal.id,
            nome_pessoa: nome,
            email: email,
            telefone: telefone || null,
            motivo: motivo
          });

          // Remover animal do catálogo (marcar como adotado)
          await animaisDB.remover(animal.id);

          // Atualizar botão para sucesso
          btnText.innerHTML = '<i class="fas fa-check"></i> Enviado!';
          btnSubmit.style.backgroundColor = "#28a745";

          alert("Pedido de adoção enviado com sucesso! O animal foi removido do catálogo.");
          localStorage.removeItem("adocaoSelecionada");
          
          setTimeout(() => {
            window.location.href = "catalogo.html";
          }, 1500);
        } catch (error) {
          console.error('Erro ao enviar pedido de adoção:', error);
          
          // Reabilitar botão em caso de erro
          isProcessingAdocao = false;
          btnSubmit.disabled = false;
          btnSubmit.style.opacity = "1";
          btnSubmit.style.cursor = "pointer";
          btnSubmit.style.backgroundColor = "";
          btnText.innerHTML = '<i class="fas fa-paw"></i> Enviar Pedido de Adoção';
          
          alert("Erro ao enviar pedido de adoção. Por favor, tente novamente.");
        }
      });
    </script>
  </div>
</body>
</html>
