<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Animais para Adoção</title>
  <link rel="stylesheet" href="css/geral.css">
  <style>
    #catalogo { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; }
    .animal { border: 1px solid #ccc; padding: 10px; width: 250px; border-radius: 8px; }
    .animal img { width: 100%; height: auto; border-radius: 4px; }
    .animal h3 { margin: 10px 0 5px; }
  </style>
</head>
<body>
  <div id="topo">
    <h1>Animais Disponíveis para Adoção</h1>
  </div>

  <div id="catalogo"></div>

  <script>
    const catalogo = document.getElementById("catalogo");
    const animais = JSON.parse(localStorage.getItem("animais")) || [];

    if (animais.length === 0) {
      catalogo.innerHTML = "<p>Nenhum animal cadastrado ainda.</p>";
    } else {
      animais.forEach(a => {
        const div = document.createElement("div");
        div.className = "animal";
        div.innerHTML = `
          ${a.imagem ? `<img src="${a.imagem}" alt="Imagem do animal">` : ""}
          <h3>${a.nome}</h3>
          <p><strong>Descrição:</strong> ${a.descricao}</p>
          <p><strong>Localização:</strong> ${a.localizacao}</p>
          <p><strong>Saúde:</strong> ${a.saude}</p>
        `;
        catalogo.appendChild(div);
      });
    }
  </script>
</body>
</html>
