             <div id="centro">
                 
    <h2>Formulário de Adoção</h2>

<form onsubmit="return validarFormulario()" method="get">
    <label for="nome">Nome completo:</label><br>
    <input type="text" id="nome" name="nome" required minlength="3" placeholder="Ex: Ana Silva"><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com"><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone" placeholder="(DDD) 91234-5678"><br><br>

    <label for="animal">Animal que deseja adotar:</label><br>
    <input type="text" id="animal" name="animal" required placeholder="Ex: Gato, Cachorro..."><br><br>

    <input type="submit" value="Adotar">
</form>

<script>
function validarFormulario() {
    const nome = document.getElementById('nome').value.trim();
    const email = document.getElementById('email').value.trim();
    const telefone = document.getElementById('telefone').value.trim();
    const animal = document.getElementById('animal').value.trim();

    if (nome.length < 3) {
        alert("Por favor, preencha o nome completo com pelo menos 3 caracteres.");
        return false;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert("Por favor, insira um e-mail válido.");
        return false;
    }

    if (telefone !== "") {
        const telefoneRegex = /^\(?\d{2}\)?\s?\d{4,5}-\d{4}$/;
        if (!telefoneRegex.test(telefone)) {
            alert("Por favor, insira um telefone válido no formato (DDD) 91234-5678.");
            return false;
        }
    }

    if (animal.length === 0) {
        alert("Por favor, informe qual animal deseja adotar.");
        return false;
    }

    alert("Formulário enviado com sucesso! Entraremos em contato.");
    return true;
}
</script>
